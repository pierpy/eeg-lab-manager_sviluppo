  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <style>
    :root {
      --safe-area-inset-top: env(safe-area-inset-top);
      --safe-area-inset-bottom: env(safe-area-inset-bottom);
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      -webkit-tap-highlight-color: transparent;
      padding-top: var(--safe-area-inset-top);
      padding-bottom: var(--safe-area-inset-bottom);
    }
    .view-enter { animation: fadeIn 0.3s ease-out; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Stili per il Report PDF */
    @media print {
      body { background: white; padding: 0; margin: 0; }
      header, nav, button, .no-print { display: none !important; }
      .print-only { display: block !important; }
      .print-container { padding: 20px; }
      table { width: 100%; border-collapse: collapse; margin-top: 20px; }
      th, td { border: 1px solid #e2e8f0; padding: 8px; text-align: left; font-size: 10pt; }
      th { background-color: #f8fafc; font-weight: bold; }
      .report-header { border-bottom: 2px solid #4f46e5; margin-bottom: 20px; padding-bottom: 10px; }
    }
    .print-only { display: none; }
  </style>
